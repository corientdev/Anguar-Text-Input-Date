<!doctype html>
<html ng-app="App">
  <head>
    <title>Date Input Demo</title>
    <link rel="stylesheet" href="./date_input.css">
  </head>
  <body ng-controller="DateInputCtrl">
    <form name="inputForm">
      <input date-input ng-model="date" ng-model-options="{debounce: 20}"
             keypress="keypress" keydown="keydown" log="log" required min-date="-125y"
             name="date" class="date-input" type="tel" autofocus>
    </form>
    <div>Date: <span ng-bind="date"></span></div>
    <div>Keypress: <span ng-bind="keypress"></span></div>
    <div>Keydown: <span ng-bind="keydown"></span></div>
    <div>Form valid: <span ng-bind="inputForm.$valid"></span></div>
    <div>Form errors: <span ng-repeat="(error, message) in inputForm.$error" ng-bind="error"></span></div>
    <br>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
    <script type="text/javascript" src="./date_input.js"></script>
    <script type="text/javascript" src="./cursor.js"></script>
  </body>
</html>
